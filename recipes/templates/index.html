{% extends 'base.html' %}

{% block title %}Food Recipe Optimizer{% endblock %}

{% block content %}
    <h1>Food Recipe Optimizer</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="url" class="form-label">Recipe URL</label>
            <input type="url" class="form-control" id="url" name="url" required placeholder="Paste a recipe URL, e.g. https://www.allrecipes.com/recipe/24074/alysias-basic-meat-lasagna/">
        </div>
        <div class="mb-3">
            <label for="restriction" class="form-label">Dietary Restriction</label>
            <select class="form-select" id="restriction" name="restriction">
                <option value="">None</option>
                <option value="vegan">Vegan</option>
                <option value="healthy">Healthy</option>

            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Optimize</button>
        </div>
    </form>
    {% if error %}
        <div class="alert alert-danger mt-4">{{ error }}</div>
    {% endif %}
{% endblock %}

{% block scripts %}
{% endblock %}
